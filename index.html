<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Web Application</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <div class="navbar">
            <img src="music_logo.jpg" class="logo">
            <ul>
                <li><a href="#" onclick="toggleMenu();">Home</a></li>
                <li><a href="#" onclick="toggleMenu();">About</a></li>
                <li><a href="#" onclick="toggleMenu();">Specificaion</a></li>
                <li><a href="#" onclick="toggleMenu();">Product</a></li>
                <li><a href="#" onclick="toggleMenu();">Contact</a></li>
            </ul>
        </div>

        <div class="content">
            <div class="left-col">
                <h1>LISTNERS <br> LOVES</h1>
            </div>
            <div class="right-col">
                <p>click here to listners</p>
                <img src="playbutton.jpg" id="icon">
            </div>
        </div>
    </div>


    <audio id="mySong">
        <source src="Bilionera-Otilia-(pagalworld4u.wapkiz.com).mp3" type="audio/mp3">
    </audio>



    <script>
        var mySong = document.getElementById("mySong");
        var icon = document.getElementById("icon");

        icon.onclick = function(){
        if(mySong.paused){
            mySong.play();
            icon.src = "pause.jpg";
        }else{
            mySong.pause();
            icon.src = "playbutton.jpg";
        }
        }


    </script>





    
</body>
</html>
